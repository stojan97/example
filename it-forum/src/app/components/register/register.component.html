<div class="row" style="margin-top:4rem;">
    <div class="col-sm-1 col-md-2 col-lg-3">
  
    </div>
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 bx2">
      <form [formGroup]="registerForm">
        <div class="title">
          <h2>
            Register Panel
          </h2>
        </div>
        <div class="alert alert-danger" *ngIf="err">
          {{err}}
        </div>
        <div class="form-group">
          <label for="inputEmail">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Ð•-mail">
        </div>
  
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" formControlName="firstName" placeholder="First Name">
          </div>
    
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" formControlName="lastName" placeholder="Last Name">
          </div>
  
        <div class="form-group">
          <button type="button" class="btn btn-dark" (click)="registerUser()" [disabled]="registerForm.invalid">Register</button>
          <button type="button" class="btn btn-outline-dark" style="margin-left: 1rem;" (click)="resetForm()">Reset</button>
        </div>
  
      </form>
  
  
    </div>
  
  </div>
